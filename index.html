<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arizona ZIP Code Map</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="map" aria-label="Map of Arizona ZIP codes"></div>
<div class="search-container">
  <div class="search-input-container">
    <input type="text" class="search-input" placeholder="Search for businesses or addresses..." id="searchInput" autocomplete="off">
    <button class="search-clear-button" onclick="clearSearch()" id="searchClearButton" title="Clear search">√ó</button>
    <div class="search-history-dropdown" id="searchHistoryDropdown"></div>
  </div>
  <button class="search-button" onclick="searchBusinesses()">Search</button>
  <div class="search-results" id="searchResults"></div>
</div>
<div class="saved-points-container">
  <!-- Header Section (Fixed) -->
  <div class="saved-points-header">
  <div style="font-weight: 600; margin-bottom: 8px; font-size: 14px;">Saved Points</div>
  <div style="font-size: 12px; color: #666; margin-bottom: 8px;">Click map to save points</div>
    
    <!-- Group Filter -->
    <div style="margin-bottom: 8px;">
      <select id="groupFilter" onchange="applyGroupFilter()" style="width: 100%; padding: 4px 6px; border: 1px solid #ccc; border-radius: 3px; font-size: 12px; background: white;">
        <option value="">All Groups</option>
      </select>
      </div>
    
    <!-- Text Filter -->
    <div class="filter-input-container">
      <input type="text" class="filter-input" placeholder="Filter points..." id="pointsFilter" autocomplete="off">
      <button class="filter-clear-button" onclick="clearPointsFilter()" id="filterClearButton" title="Clear filter">√ó</button>
            </div>
          </div>
  
  <!-- Scrollable Content Section -->
  <div class="saved-points-content">
    <div id="savedPointsList"></div>
          </div>
  
  <!-- Fixed Controls Section -->
  <div class="saved-points-controls">
    <!-- Sync Controls -->
    <div style="margin-bottom: 8px;">
      <div style="font-size: 11px; color: #666; margin-bottom: 6px; font-weight: 600;">Cloud Sync</div>
      <div style="display: flex; gap: 4px; margin-bottom: 4px;">
        <button onclick="manualSaveToGitHub()" class="sync-button" style="flex: 1; padding: 6px 8px; font-size: 11px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 4px;" title="Manually upload points to GitHub">
          <span>‚Üë</span><span>Push</span>
        </button>
        <button onclick="setupGitHubSync()" class="sync-button" style="padding: 6px 10px; font-size: 11px; background: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer;" title="Setup GitHub Personal Access Token">‚öôÔ∏è</button>
      </div>
      <div id="syncStatus" style="font-size: 10px; color: #666; min-height: 12px; text-align: center;"></div>
          </div>
    
    <!-- Clear All -->
    <div style="padding-top: 8px; border-top: 1px solid #eee;">
      <button onclick="clearAllSavedPoints()" class="sync-button" style="width: 100%; padding: 6px 8px; font-size: 11px; background: #d62728; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: 500;" title="Remove all saved points">
        üóëÔ∏è Clear All Points
      </button>
              </div>
            </div>
          </div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script src="script.js"></script>
</body>
</html>
