<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CORS Test</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      line-height: 1.6;
    }
    .test-result {
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border-left: 4px solid;
    }
    .success {
      background: #d4edda;
      border-color: #28a745;
      color: #155724;
    }
    .error {
      background: #f8d7da;
      border-color: #d62728;
      color: #721c24;
    }
    .info {
      background: #d1ecf1;
      border-color: #17a2b8;
      color: #0c5460;
    }
    button {
      padding: 10px 20px;
      font-size: 14px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #0056b3;
    }
    pre {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>CORS Fetch Test</h1>
  <p>This page tests fetching the saved-points.json file from GitHub using different methods.</p>
  
  <div>
    <button onclick="testGitHubAPI()">Test GitHub API</button>
    <button onclick="testRawURL()">Test Raw URL</button>
    <button onclick="testAllMethods()">Test All Methods</button>
    <button onclick="clearResults()">Clear Results</button>
  </div>
  
  <div id="results"></div>

  <script>
    const resultsDiv = document.getElementById('results');
    
    function addResult(message, type = 'info') {
      const div = document.createElement('div');
      div.className = `test-result ${type}`;
      div.textContent = message;
      resultsDiv.appendChild(div);
    }
    
    function addResultWithDetails(message, details, type = 'info') {
      const div = document.createElement('div');
      div.className = `test-result ${type}`;
      div.innerHTML = `<strong>${message}</strong><pre>${JSON.stringify(details, null, 2)}</pre>`;
      resultsDiv.appendChild(div);
    }
    
    function clearResults() {
      resultsDiv.innerHTML = '';
    }
    
    async function testGitHubAPI() {
      addResult('Testing GitHub API endpoint...', 'info');
      try {
        const response = await fetch('https://api.github.com/repos/opike/maps/contents/saved-points.json', {
          cache: 'no-cache',
          mode: 'cors',
          headers: {
            'Accept': 'application/vnd.github.v3.raw',
            'Cache-Control': 'no-cache'
          }
        });
        
        if (response.ok) {
          const data = await response.json();
          addResult(`‚úì GitHub API Success! Loaded ${data.points?.length || 0} points`, 'success');
          addResultWithDetails('Data preview:', {
            pointsCount: data.points?.length || 0,
            colorGroupsCount: Object.keys(data.colorGroups || {}).length,
            version: data.version
          }, 'success');
        } else {
          addResult(`‚úó GitHub API failed with status: ${response.status}`, 'error');
        }
      } catch (error) {
        addResult(`‚úó GitHub API Error: ${error.message}`, 'error');
        console.error('GitHub API error:', error);
      }
    }
    
    async function testRawURL() {
      addResult('Testing GitHub Raw URL...', 'info');
      try {
        const response = await fetch('https://raw.githubusercontent.com/opike/maps/main/saved-points.json', {
          cache: 'no-cache',
          mode: 'cors',
          headers: {
            'Cache-Control': 'no-cache'
          }
        });
        
        if (response.ok) {
          const data = await response.json();
          addResult(`‚úì Raw URL Success! Loaded ${data.points?.length || 0} points`, 'success');
          addResultWithDetails('Data preview:', {
            pointsCount: data.points?.length || 0,
            colorGroupsCount: Object.keys(data.colorGroups || {}).length,
            version: data.version
          }, 'success');
        } else {
          addResult(`‚úó Raw URL failed with status: ${response.status}`, 'error');
        }
      } catch (error) {
        addResult(`‚úó Raw URL Error: ${error.message}`, 'error');
        console.error('Raw URL error:', error);
      }
    }
    
    async function testAllMethods() {
      clearResults();
      addResult('Testing all methods...', 'info');
      await testGitHubAPI();
      await testRawURL();
      
      // Check if we're on file:// protocol
      if (window.location.protocol === 'file:') {
        addResult('‚ö†Ô∏è Note: You are viewing this page via file:// protocol. CORS restrictions may apply.', 'info');
        addResult('üí° Tip: For best results, serve this page via a local web server (e.g., python -m http.server)', 'info');
      } else {
        addResult(`‚úì Page is served via ${window.location.protocol} - CORS should work normally`, 'success');
      }
    }
  </script>
</body>
</html>
